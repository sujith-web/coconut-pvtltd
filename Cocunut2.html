<html>
    <head>
    <title>login</title>
    <link rel="stylesheet" href="Cocunut2.css">
</head>
<body>
    <div id="header">
        <div class="container">
            <h2>Create Account</h2>
            <br>
            <br>
            <form name="Login">
                <h3>Your Name</h3>
                <input type="name"  name="name" placeholder="Enter your name" requried>
                <h3>Email</h3>
                <input type="email" name="Email" placeholder="Enter Email" required>
                <h3> Mobile Number</h3>
                <select class="country" style="width: 5%; height:7.5% ;">
                    <option value="+93">+93-AFG</option>
                    <option value="+54">+54-ARG</option>
                    <option value="+61">+61-AUS</option>
                    <option value="+880">+880-BGD</option>
                    <option value="+32">+32-BEL</option>
                    <option value="+229">+229-BEN</option>
                    <option value="+975">+975-BTN</option>
                    <option value="+955">+955-BRA</option>
                    <option value="+1">+1-CAN</option>
                    <option value="+86">+86-CHN</option>
                    <option value="+53">+53-CUB</option>
                    <option value="+45">+45-DNK</option>
                    <option value="+20">+20-EGY</option>
                    <option value="+358">+358-FIN</option>
                    <option value="+33">+33-FRA</option>
                    <option value="+49">+49-GER</option>
                    <option value="+299">+299-GRL</option>
                    <option value="+91">+91-IND</option>
                    <option value="+62">+62-IDN</option>
                    <option value="+98">+98-IRN</option>
                    <option value="+92">+92-PAK</option>
                    <option value="+7">+7-RUS</option>
                    <option value="+41">+41-CHE</option>
                    <option value="+44">+44-GBR</option>
                </select>
                <input  id="Phonenumber" name="Phone" placeholder="Enter Mobile number" required style="width: 25%; height: 7.5%;">
                
                <br>
                <br>
                <br>
                <button type="submit" class="btn btn2">Continue</button>
            </form>
            <br>
            <p class="para">Already have a account?<a href="signin1.html">Sign In</a></p>
            <br>
            <p>By signing up, you agree to
                our Terms & Conditions and Privacy Policy</p>
        </div>
    </div>
</body>
</html>
